<html>
<head>
	<title> Choiyk02 form </title>
</head>

<body>
<form>
	
	<div>
		<strong> ID 입력 </strong>
		<input type = "text" name = "name" value = "ID 입력">
		<!-- type: ID 입력 .-->
	</div>
	<div>
		<strong> PWD 입력 </strong>
		<input type = "password" name = "password" value = "PWD 입력">
		<!-- type이 password면 **** 형태로 출력된다. -->
	</div>
	<div>
		<strong>성별</strong>
		<input type = "radio" name = "gender" value = "M"> 남성
		<input type = "radio" name = "gender" value = "F"> 여성
		<!-- radio: 단일 선택 -->
	</div>
	<div>
		<strong>마음에 드는 팀 이름</strong>
		<input type = "checkbox" name = "teamname" value = "Pudding"> Pudding
		<input type = "checkbox" name = "teamname" value = "Cake"> Cake
		<input type = "checkbox" name = "teamname" value = "Macaron"> Macaron
		<!-- checkbox: 복수 선택 -->
	</div>
	<div>
		<button type = "submit">Submit</button>
	</div>

</form>
</body>
</html>
