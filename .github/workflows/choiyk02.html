<html>
<head>
	<title> Choiyk02 form </title>
</head>

<body>
<form>
	
	<div>
		<strong> 아이디 입력 </strong>
		<input type = "text" name = "name" value = "아이디 입력">
		<!-- type: 아이디 입력 .-->
	</div>
	<div>
		<strong> 비밀번호 입력 </strong>
		<input type = "password" name = "password" value = "비밀번호입력">
		<!-- type이 password면 **** 형태로 출력된다. -->
	</div>
	<div>
		<strong>성별</strong>
		<input type = "radio" name = "gender" value = "M"> M
		<input type = "radio" name = "gender" value = "F"> F
		<!-- radio: 단일 선택 -->
	</div>
	<div>
		<strong>마음에 드는 음식</strong>
		<input type = "checkbox" name = "teamname" value = "Pudding"> Pudding
		<input type = "checkbox" name = "teamname" value = "Cake"> Cake
		<input type = "checkbox" name = "teamname" value = "Macaron"> Macaron
		<!-- checkbox: 복수 선택 -->
	</div>
	<div>
		<strong>직업 종류</strong>
		<input type = "checkbox" name = "teamname" value = "office job"> 사무직
		<input type = "checkbox" name = "teamname" value = "public servant"> 공무원
		<input type = "checkbox" name = "teamname" value = "Sole proprietorship"> 자영업
		<!-- checkbox: 복수 선택 -->
	</div>
	<div>
		<button type = "submit">Submit</button>
	</div>

</form>
</body>
</html>
